  <header> 
    <div class="logo"> 
      <img src="./photos/img-logo.svg" alt="Logo">

    <nav class="navbar">

        <li><a class="nav-link" href="index.html">Home</a></li>

  <br> 
 
 
  <div class="container"> 
    <h1 class="my-5">New Item</h1> 
    <form id="new-item-form"> 
        <label for="item-input">Item:</label> 
        <input type="text" id="item-input" name="item" required> 
       
        <label for="condition-input">Item Condition:</label> 
        <input type="text" id="condition-input" name="condition" required> 
       
        <label for="price-input">Price:</label> 
        <input type="text" id="price-input" name="price" required> 
       
        <label for="productID-input">Product ID:</label> 
        <input type="text" id="productID" name="productID" required> 
       
        <button type="submit">Add Item</button> 
      </form> 
  </div>
